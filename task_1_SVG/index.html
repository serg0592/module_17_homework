<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title></title>
    </head>
    <body class="body">
        <svg class="body__svg-rus" width="180" height="120">
            <rect class="rus-white" x="0" y="0" width="180" height="40"/>
            <rect class="rus-blue" x="0" y="40" width="180" height="40"/>
            <rect class="rus-red" x="0" y="80" width="180" height="40"/>
        </svg>
        <svg class="body__svg-fra" width="180" height="120">
            <rect class="fra-blue" x="0" y="0" width="60" height="120"/>
            <rect class="fra-white" x="60" y="0" width="60" height="120"/>
            <rect class="fra-red" x="120" y="0" width="60" height="120"/>
        </svg>
        <svg class="body__svg-fin" width="180" height="120">
            <rect class="fin-blue-v" x="40" y="0" width="40" height="120"/>
            <rect class="fin-blue-h" x="0" y="40" width="180" height="40"/>
        </svg>
        <svg class="body__svg-che" width="180" height="120">
            <rect class="che-white-v" x="70" y="15" width="40" height="90"/>
            <rect class="che-white-h" x="40" y="40" width="100" height="40"/>
        </svg>
        <svg class="body__svg-jap" width="180" height="120">
            <rect class="jap-white" x="0" y="0" width="180" height="120"/>
            <circle class="jap-circle" cx="90" cy="60" r="40"></circle>
        </svg>
    </body>

<script src="script.js"></script>
</html>
